<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Портфолио Софии Коченко</title>
  <style>
    /* Убираем все лишнее, чтобы экран не дергался */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #1a1a1a;
    }

    /* Контейнер на весь экран */
    .pdf-viewer {
      width: 100%;
      height: 100dvh;
      /* Используем динамическую высоту для мобилок */
      border: none;
      display: block;
    }

    /* Убираем стандартные отступы у мобильных браузеров */
    @media (max-width: 768px) {
      .pdf-viewer {
        height: 100vh;
      }
    }
  </style>
</head>

<body>

  <embed src="portfolio.pdf#toolbar=0&navpanes=0&scrollbar=1" type="application/pdf" class="pdf-viewer" />

  <script>
    // Небольшой фикс для Safari на iPhone
    if (!navigator.userAgent.match(/SamsungBrowser|Chrome|FreeWheel/i) && navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
      document.querySelector('embed').style.display = 'none';
      var ifr = document.createElement('iframe');
      ifr.src = "portfolio.pdf";
      ifr.className = "pdf-viewer";
      document.body.appendChild(ifr);
    }
  </script>

</body>

</html>
