<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Портфолио Софии Коченко</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="pdf-content" src=""></iframe>

    <script>
        // Твоя прямая ссылка на файл на GitHub
        const fileUrl = "https://horsinc.github.io/my-portfolio/portfolio.pdf";
        const iframe = document.getElementById('pdf-content');

        // Проверяем ширину экрана (меньше 768px — это мобильные)
        if (window.innerWidth <= 768) {
            // ДЛЯ ТЕЛЕФОНОВ: Открываем через Google Viewer (режим просмотра)
            iframe.src = "https://docs.google.com/viewer?url=" + encodeURIComponent(fileUrl) + "&embedded=true";
        } else {
            // ДЛЯ КОМПЬЮТЕРОВ: Открываем файл напрямую (как и было)
            iframe.src = "portfolio.pdf";
        }
    </script>

</body>
</html>
