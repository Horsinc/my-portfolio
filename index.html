<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Портфолио Софии Коченко</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="pdf-content" src=""></iframe>

    <script>
        const iframe = document.getElementById('pdf-content');
        // Ссылка на ваш Google Диск (режим просмотра)
        const googleDriveUrl = "https://drive.google.com/file/d/1EsPb_7nuhaXpCGvXdgttYU-Rt-xrNYub/preview";

        if (window.innerWidth <= 768) {
            // ДЛЯ ТЕЛЕФОНОВ: Мгновенный переход по ссылке на Гугл Диск
            window.location.href = googleDriveUrl;
        } else {
            // ДЛЯ КОМПЬЮТЕРОВ: Оставляем отображение внутри сайта
            iframe.src = "portfolio.pdf";
        }
    </script>

</body>
</html>
