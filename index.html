<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио Софии Коченко</title>
  <style>
    /* Убираем все отступы и запрещаем прокрутку самого сайта */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #333;
      /* Темный фон для красоты */
    }

    /* Контейнер для PDF, который занимает 100% экрана */
    .pdf-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Адаптивность для мобильных устройств */
    @media screen and (max-width: 768px) {
      .pdf-container {
        height: 100vh;
        width: 100vw;
      }
    }
  </style>
</head>

<body>

  <iframe src="portfolio.pdf" class="pdf-container" type="application/pdf">
    <p>Ваш браузер не поддерживает просмотр PDF.
      <a href="portfolio.pdf">Скачать файл</a>
    </p>
  </iframe>

</body>

</html>
